<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Phone Info</title>

    <!--===== Favicon =====-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!--===== Stylesheets =====-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--===== Header Section =====-->
    <header class="bg-color text-white">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-8">
                    <h1>Find Your Phone Info</h1>
                    <form class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search Here"
                            aria-label="Search Here" aria-describedby="search-btn" autocomplete="off">
                        <button class="btn theme-btn" type="submit" id="search-btn">Search</button>
                    </form>
                    <div class="message mt-3" style="height: 30px"></div>
                </div>
            </div>
        </div>
    </header>

    <!--===== Main Section =====-->
    <main class="container">
        <!-- === Search Result === -->
        <section class="search-result text-center">
            <div id="result-wrapper" class="row g-4"></div>

            <!-- Show All Button -->
            <button id="show-all" class="btn theme-btn mt-4 d-none">Show All</button>
        </section>

        <!--===== Phone Details (Modal) =====-->
        <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="phoneDetailsLabel"><span id="name"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <figure>
                            <img id="image" src="" alt="">
                        </figure>
                        <div class="card">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <p><strong>Brand:</strong> <span id="brand"></span></p>
                                    <p id="released"></p>
                                </li>

                                <li class="list-group-item">
                                    <p><strong>Storage:</strong> <span id="storage"></span></p>
                                </li>
                                <li class="list-group-item">
                                    <p><strong>Display:</strong> <span id="display"></span></p>
                                </li>
                                <li class="list-group-item">
                                    <p><strong>Chipset:</strong> <span id="chipset"></span></p>
                                </li>
                                <li class="list-group-item">
                                    <p><strong>Memory:</strong> <span id="memory"></span></p>
                                </li>
                                <li class="list-group-item">
                                    <p><strong>Sensors:</strong> <span id="sensors"></span></p>
                                </li>
                                <li class="list-group-item">
                                    <p><strong>WLAN:</strong> <span id="wlan"></span></p>
                                </li>
                                <li class="list-group-item">
                                    <p><strong>USB:</strong> <span id="usb"></span></p>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!--=== Preloader ===-->
                    <div class="preloader">
                        <span class="spinner-border spinner-border-md" role="status" aria-hidden="true"></span>
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--===== Footer Section =====-->
    <footer>
        <p>&copy; 2022. All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
